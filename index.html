<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Web application">
<meta name="author" content="Saikprajwal">
<title>Visit</title>
 <script src="./leaflet/leaflet-1.4.0.js"></script>
<script src="./esri/esri-leaflet-v2.2.3.js"></script>
<script src="./measure/measure.js"></script>
<script src="./leaflet/leaflet-hash.js"></script>
<script src="./coordinates/Control.Coordinates.js"></script>
<script src="./js/jquery-3.5.1.min.js"></script>
<script src="./js/papaparse.min.js"></script>
<script src="./marker/leaflet.markercluster.js"></script>
<script src="./marker/leaflet-vector-markers.min.js"></script>
<script src="./data/road.js"></script>
<style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
</style>
<link rel="stylesheet" href="./leaflet/leaflet.css"/>
<link rel="stylesheet" href="./measure/measure.css"/>
<link rel="stylesheet" href="./coordinates/Control.Coordinates.css" />
<link rel="stylesheet" href="./marker/leaflet-vector-markers.css" />
<link rel="stylesheet" href="./marker/MarkerCluster.css" />
<link rel="stylesheet" href="./marker/MarkerCluster.Default.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
  <div id="map"></div>
  <script>
var map = L.map("map").setView([12.9801708, 77.5730896], 10);

var legend = L.control();
  legend.onAdd = function (map) {
    div = L.DomUtil.create( 'div', 'info legend' );
    div.innerHTML = '<h4><b>Site Visit</b></h4>' +  ('Draw');
    return div;
  };
  legend.addTo(map);

var scale = L.control.scale();
         scale.addTo(map);

var GoogleStreet =
          L.tileLayer('http://www.google.com/maps/vt?lyrs=m@189&gl=com&x={x}&y={y}&z={z}', {
            attribution: 'Map data &copy; 2021 <a href="http://maps.google.com">Google</a> | Terms of Use',
            maxZoom: 21
          })
var GoogleSatellite =
          L.tileLayer('http://www.google.com/maps/vt?lyrs=s@189&gl=com&x={x}&y={y}&z={z}', {
            attribution: 'Map data &copy; 2021 <a href="http://maps.google.com">Google</a> | Terms of Use',
            maxZoom: 21
          })
var GoogleHybrid =
          L.tileLayer('http://www.google.com/maps/vt?lyrs=s,h@189&gl=com&x={x}&y={y}&z={z}', {
            attribution: 'Map data &copy; 2021 <a href="http://maps.google.com">Google</a> | Terms of Use',
            maxZoom: 21
          })
var OpenStreetMap =
          L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; 2021 OpenStreetMap | Terms of Use',
            maxZoom: 21
          })
map.addLayer(GoogleStreet);

var sslr = L.esri.tiledMapLayer({
url: 'https://kgis.ksrsac.in/kgismaps1/rest/services/CadastralData_Admin/Cached_CadastralData_Admin/MapServer'
}).addTo(map);

map.attributionControl.setPrefix('');

var baseMaps = {'GoogleStreet': GoogleStreet,
            'GoogleSatellite': GoogleSatellite,
            'GoogleHybrid': GoogleHybrid,
  'OpenStreetMap': OpenStreetMap
        };
L.control.layers(baseMaps,{'Cadastral': sslr,},{collapsed:true}).addTo(map);

var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'acres'
        });
        measureControl.addTo(map);

var hash = new L.Hash(map);

var geojsonLayer = L.geoJSON(road);
geojsonLayer.addTo(map);

var c = new L.Control.Coordinates();
    c.addTo(map);

    function onMapClick(e) {
      c.setCoordinates(e);
    }

    map.on('click', onMapClick);

  $.get('https://docs.google.com/spreadsheets/d/e/2PACX-1vSExpKrjjUCQVeTO_nSJGYeAixOQ8ZOTWU1OyxIC2IzyNRiREDokjiwfX-LXEU4J9CLW4DAcNRxrSy7/pub?output=csv', function(csvString) {

    var data = Papa.parse(csvString, {header: true, dynamicTyping: true}).data;
    for (var i in data) {
      var row = data[i];
      var marker = L.marker([row.Lat, row.Lon], {
        opacity: 1
      }).bindPopup(<strong>File_ID : </strong>' + row.File_ID + '<br/>' +
'<strong>District : </strong>' + row.district + '<br/>' +
'<strong>Taluk : </strong>' + row.taluk + '<br/>' +
'<strong>Hobli : </strong>' + row.hobli + '<br/>' +
'<strong>Village : </strong>' + row.village + '<br/>' +
'<strong>Sy No : </strong>' + row.syno + '<br/>' +
'<strong>Extent : </strong>' + row.extent + '<br/>' +
'<strong>Purpose : </strong>' + row.purpose + '<br/>' +
'<strong>Date : </strong>' + row.date + '<br/>' +
'<strong>Status : </strong>' + row.status);
      marker.addTo(map);
    }
  });

  </script>
</body>
</html>
